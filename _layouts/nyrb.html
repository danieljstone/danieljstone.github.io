---
layout: default
---
<article class="post">
 <head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Ultra">
    <style>
      header.NYRB {
        font-family: 'Ultra', serif;
        font-size: 48px;
      }
    </style>
  </head>

  <header class="NYRB">
    <p class="NYRB">{{ page.title | escape }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
